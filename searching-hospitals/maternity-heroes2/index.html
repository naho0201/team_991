         <h3>
           ↓口コミを投稿する↓
  </h3>   
            <form
  action="https://docs.google.com/forms/d/e/1FAIpQLSdiZEhaQth5v6nVD__7qztJDRBHqrqD2VkaAiE0YXMDDrcCDw/formResponse"
  target="hidden_iframe"
  method="post"
  onsubmit="return test(this.wcheck.value)"
>    
            
  <p><input name="entry.1928564825" placeholder="名前" value="" required /></p>

  <p>
    <textarea
      name="entry.449215789"
      placeholder="コメント"
      rows="10"
      cols="40"
      maxlength="400"
      id="wcheck"
      required
    ></textarea>
  </p>
  <input type="submit" id="submitbutton" value="送信" />
</form>
<iframe
  onload='if(submitted){window.location="";}'
  id="hidden_iframe"
  name="hidden_iframe"
  style="display: none"
></iframe>
            </div>
<div class="ele-img"><img src="https://cdn.glitch.global/fdce67dc-3051-4604-9542-db904ac9755b/baby%20background.jpg?v=1709644666595" alt="画像の説明"></div>
          </div>      
          <script type="text/javascript">
  var NGComments = ["死ね", "バカ", ".exe"]; // 簡易的なNGワードの設定
  var regex = new RegExp(NGComments.join("|"));
  function test(wcheck) {
    if (wcheck.match(regex) != null) {
      alert("ERROR: コメントにNGワードが含まれています");
      return false;
    }
    document.getElementById("submitbutton").disabled = true;
    textareas = document.getElementsByTagName("textarea");
    for (var i = 0; i < textareas.length; i++) {
      textareas[i].value = textareas[i].value.replace(/</g, "&lt;");
    }
    inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].value = inputs[i].value.replace(/</g, "&lt;");
    }
    return (submitted = !0);
  }
</script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<div id="comments"></div>
<script>
  d3.csv(
    "https://docs.google.com/spreadsheets/d/1CF4JTd_wlWw03dzoTm_YY2h76LPOxyRfr-_85qHMMxQ/export?format=csv&range=A3:C",
    function (error, data) {
      var text = "";
      for (var i = 0; i < data.length; i++) {
        text +=
          i +
          1 +
          ' 名前: <a href="mailto:' +
          data[i].Mail +
          '">' +
          data[i].Name +
          "</a> " +
          data[i].Timestamp +
          "<pre>" +
          data[i].Comments +
          "</pre>";
      }
      d3.select("#comments").html(text);
    }
  );
          </script></div>
